# Uncertainty and health insurance

.pull-left[

- Assumption

  - Individuals make rational decisions
  
  - Individuals are risk averse, represented by diminishing turn of income or assets (Graph on the left)
  
- Concept 

  - Expected value under uncertainty
  
      - `\(E = P_1*R_1+P_2*R_2+...+P_n*R_n\)`
  
  - Expected utility
  
      - `\(U_e = 140*0.1+200*0.9=194\)`
  
  - Expected income
  
      - `\(I_e = 10,000*0.1+20,000*0.9=19,000\)`
]

# What do we learn from the exercixe 

- Insurance can be sold only in circumstances where the consumer is .red[risk averse].

- If insurance companies charge more than the actuarially fair premium, people will have less expected wealth from insuring than from not insuring.

- Even though people will have less wealth as a result of their purchases of insurance, the increased well-being comes from the elimination of risk

- The willingness to buy insurance is related to the distance between the utility curve and the expected utility line.
